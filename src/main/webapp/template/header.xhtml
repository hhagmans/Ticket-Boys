<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition>
		<p:panel>
			<h:graphicImage id="evonik_logo" name="images/evonik_logo.png" />
			<h:graphicImage id="dispatcher_logo"
				name="images/dispatcher_logo.png" />
			<p id="evonik_headline">Dispatcher &amp; Urlaubsplan</p>

			<br />
			<h:form>
				<p:menubar>
					<p:menuitem value="Home" action="index?faces-redirect=true"
						icon="ui-icon-home" />
					<p:menuitem value="Dispatcher"
						action="dispatcherList?faces-redirect=true" icon="ui-icon-clock" />
					<p:menuitem value="Nutzer"
						action="employeeList?faces-redirect=true" icon="ui-icon-person"
						rendered="#{auth.employee.role == 'admin'}" />
					<p:menuitem value="Team-Abwesenheit"
						action="teamVacationView?faces-redirect=true" icon="ui-icon-image" />
					
					<f:facet name="options">
						<p:commandButton type="submit" value="Logout"
							icon="ui-icon-extlink" action="#{auth.logout}" ajax="FALSE" />
					</f:facet>
				</p:menubar>
			</h:form>
		</p:panel>
	</ui:composition>
</body>
</html>
