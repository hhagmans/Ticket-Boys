<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>  
  	
  	
    <p:dataTable id="shiftTable" var="shift" value="#{shiftCalculator.shifts}" widgetVar="shiftTable"   
            emptyMessage="Es wurden keine Treffer gefunden" styleClass="dispatcherList">  
  <!-- 
            <p:outputPanel>  
                <h:outputText value="Alle Felder durchsuchen:" />  
                <p:inputText id="globalFilter" onkeyup="shiftCalculator.filter()" style="width:150px" />  
            </p:outputPanel>   -->
  
        <p:column id="kwColumn" filterBy="weekNumber"  sortBy="weekNumber" 
                headerText="KW"   
                filterMatchMode="exact">  
            <h:outputText value="#{shift.weekNumber}" />  
        </p:column>  
  
        <p:column id="dispatcherNameColumn" filterBy="dispatcherName" sortBy="dispatcherName" 
                headerText="Name des Dispatchers" 
                filterMatchMode="contains">  
            <h:outputText value="#{shift.dispatcherName}" />  
        </p:column>  
  
        <p:column id="substituteNameColumn" filterBy="substituteName" sortBy="substituteName"   
                headerText="Vertreter"   
                filterMatchMode="contains">  
            <h:outputText value="#{shift.substituteName}" />  
        </p:column>  
    </p:dataTable>  
      
</h:form> 
	</ui:define>

</ui:composition>
