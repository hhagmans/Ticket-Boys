<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="header" />

	<ui:define name="content">
		<h:form>
			<p:panel header="Login" styleClass="login">
				<p:outputLabel > Names: </p:outputLabel>
				<p:inputText value="#{login.name}"  />
				<br />
				<p:outputLabel>Passwort: </p:outputLabel>
				<p:password value="#{login.passwort}" />
				<br />
				<p:commandButton value="Submit" type="submit" action="welcome?faces-redirect=true" ajax="FALSE"/>  
			</p:panel>x
		</h:form>
	</ui:define>

	<ui:define name="footer" />
	
</ui:composition>
