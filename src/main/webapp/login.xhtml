<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="Login" />

	<ui:define name="header">
		<ui:include src="/template/header.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:panel header="Login" styleClass="login">
				<p:outputLabel>Name: </p:outputLabel>
				<p:inputText styleClass="loginFieldName" value="#{auth.name}" placeholder="Konzern-ID" />
				<br />
				<p:outputLabel>Passwort: </p:outputLabel>
				<p:password styleClass="loginFieldPassword" value="#{auth.passwort}" placeholder="Passwort" />
				<br />
				<p:commandButton styleClass="loginBox" value="Submit" type="submit"
					action="#{auth.login()}" ajax="FALSE" />
				<br />
				<p:messages />
				<br />
			</p:panel>
		</h:form>
	</ui:define>

	<ui:define name="footer">
		<ui:include src="/template/footer.xhtml" />
	</ui:define>

</ui:composition>
