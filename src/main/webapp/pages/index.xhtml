<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<p:panel header="Willkommen #{auth.name}" styleClass="login">
				<p:outputLabel>Du bist eingeloggt mit:</p:outputLabel>
				<br />
				<p:outputLabel>Name: "#{auth.name}"</p:outputLabel>
				<br />
				<p:outputLabel>Passwort: "#{auth.passwort}"</p:outputLabel>
				<br />
				<p:outputLabel>Eingeloggt: "#{auth.loggedIn}"</p:outputLabel>
				<br />
				<p:commandButton value="Alle Dispatcher-Schichten anzeigen" type="submit" action="dispatcherList?faces-redirect=true" ajax="FALSE"/>  
				<br />
				<p:commandButton value="Alle Nutzer anzeigen" type="submit" action="employeeList?faces-redirect=true" ajax="FALSE"/>  
			<br />
			<p:commandButton value="Logout" type="submit" action="#{auth.logout}" ajax="FALSE"/>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
