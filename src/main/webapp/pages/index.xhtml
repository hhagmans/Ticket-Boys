<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="title" value="Willkommen" />

	<ui:define name="content">
		<h:form id="IndexMainForm">
			<p:panel header="Willkommen #{auth.name}" styleClass="login">
				<p:outputLabel>Sie sind eingeloggt mit:</p:outputLabel>
				<br />
				<p:outputLabel>Name: "#{auth.name}"</p:outputLabel>
				<br />
				<p:outputLabel>Rolle: "#{auth.employee.role}"</p:outputLabel>
			</p:panel>
			<p:panel>
				<p:commandButton id="seePersonalVacations" action="personalVacationView?faces-redirect=true" icon="ui-icon-image" value="Eigene Abwesenheiten" rendered="#{auth.employee.role != 'guest'}"/>
			</p:panel>
			<p:panel rendered="#{auth.employee.role != 'guest'}">
			<h:outputText value="Meine Terminkonflikte" />  
			
		        <p:selectManyMenu id="conflictMenu" value="#{conflictView.selectedConflicts}">  
            	<f:selectItems value="#{conflictView.conflicts}" var="c" itemLabel="#{conflict.name}" itemValue="#{conflict}"/>  
        		<p:column>#{c.name}</p:column>
        		</p:selectManyMenu>
        		
        		<p:commandButton style="align:center" id="solveConflictButton"
						icon="ui-icon-circle-plus" action="#{conflictView.solveConflicts()}"
						value="Konflikt lÃ¶sen" update=":IndexMainForm:conflictMenu"
						oncomplete="PF('conflictMenu').update" />
			</p:panel>
			
		</h:form>
	</ui:define>

</ui:composition>
