<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form id="employeeListMainform">


			<p:dataTable id="employeeTable" var="employee"
				value="#{employees.employees}" widgetVar="employeeTable"
				emptyMessage="Es wurden keine Treffer gefunden"
				styleClass="employeeList" rowKey="#{employee.konzernID}"
				selection="#{employees.selectedEmployee}" selectionMode="single">


				<p:column id="employeeKonzernIDColumn" filterBy="konzernID"
					sortBy="konzernID" headerText="KonzernID"
					filterMatchMode="contains">
					<h:outputText value="#{employee.konzernID}" />
				</p:column>

				<p:column id="employeeFirstNameColumn" filterBy="firstName"
					sortBy="firstName" headerText="Vorname" filterMatchMode="contains">
					<h:outputText value="#{employee.firstName}" />
				</p:column>

				<p:column id="employeeLastNameColumn" filterBy="lastName"
					sortBy="lastName" headerText="Nachname" filterMatchMode="contains">
					<h:outputText value="#{employee.lastName}" />
				</p:column>

				<p:column id="employeeCityColumn" filterBy="city" sortBy="city"
					headerText="Arbeitsort" filterMatchMode="contains">
					<h:outputText value="#{employee.city}" />
				</p:column>

				<p:column id="employeeZipcodeColumn" filterBy="zipcode"
					sortBy="zipcode" headerText="Postleitzahl"
					filterMatchMode="contains">
					<h:outputText value="#{employee.zipcode}" />
				</p:column>
				<p:column id="employeeRoleColumn" filterBy="role" sortBy="role"
					headerText="Rolle" filterMatchMode="contains">
					<h:outputText value="#{employee.role.toString()}" />
				</p:column>
			</p:dataTable>

			<br />
			<p:commandButton id="editButton" value="edit" icon="ui-icon-edit"
				update=":employeeListMainform:display"
				oncomplete="PF('editDialog').show()" />

			<p:dialog id="editDialog" header="Mitarbeiter Info"
				widgetVar="editDialog" resizable="false" width="400"
				showEffect="clip" hideEffect="fold">

				<h:panelGrid id="display" columns="2" cellpadding="4">

					<h:outputLabel for="firstName" value="Vorname:" />
					<p:inputText id="firstName"
						value="#{employees.selectedEmployee.firstName}" required="true" />
						
						 <h:outputText value="Vorname:" />
						<h:outputText value="#{employees.selectedEmployee.firstName}" />
                                        
					<h:outputLabel for="lastName" value="Nachname:" />
					<p:inputText id="lastName"
						value="#{employees.selectedEmployee.lastName}" required="true" />

					<h:outputLabel for="city" value="Arbeitsort:" />
					<p:inputText id="city" value="#{employees.selectedEmployee.city}"
						required="true" />

					<h:outputLabel for="zipcode" value="PLZ:" />
					<p:inputText id="zipcode"
						value="#{employees.selectedEmployee.zipcode}" required="true" />

					<h:outputLabel for="role" value="Rolle:" />
					<p:inputText id="role" value="#{employees.selectedEmployee.role}"
						required="true" />

					<p:commandButton id="saveButton" value="Speichern"
						actionListener="#{employees.saveChanges()}"
						oncomplete="PF('employeeTable').update();PF('editDialog').hide();" />
				</h:panelGrid>
			</p:dialog>




		</h:form>
	</ui:define>

</ui:composition>
