<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:param name="title" value="Nutzer" />

	<ui:define name="content">
		<h:form id="employeeListMainform">

			<p:growl id="messages" showDetail="true" />

			<p:dataTable var="employee" value="#{employees.employees}"
				id="employeeList" editable="true">


				<p:ajax event="rowEdit" listener="#{employees.onEdit}"
					update=":employeeListMainform:messages" />
				<p:ajax event="rowEditCancel" listener="#{employees.onCancel}"
					update=":employeeListMainform:messages" />

				<p:column headerText="Vorname" style="width:30%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{employee.firstName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{employee.firstName}" style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Nachname" style="width:20%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{employee.lastName}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{employee.lastName}" style="width:100%"
								label="Year" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Arbeitsort" style="width:24%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{employee.city}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{employee.city}" style="width:100%"
								label="Year" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="PLZ" style="width:20%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{employee.zipcode}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{employee.zipcode}" style="width:100%"
								label="Year" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>

			</p:dataTable>

		</h:form>


	</ui:define>

</ui:composition>
