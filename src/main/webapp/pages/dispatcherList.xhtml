<ui:composition template="/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:outputScript library="js" name="common.js" />

	<ui:param name="title" value="Dispatcher" />

	<ui:define name="content">
		<h:form id="dispatcherListMainform">


			<p:dataTable id="shiftTable" var="shift"
				value="#{shiftCalculator.shiftModel}" widgetVar="shiftTable"
				selection="#{dispatcherView.selectedShifts}"
				emptyMessage="Es wurden keine Treffer gefunden"
				styleClass="dispatcherList">
			
			
				<p:column selectionMode="multiple" style="width:2%" />  

				<p:column id="kwColumn" filterBy="weekNumber" sortBy="weekNumber"
					headerText="Kalenderwoche" filterMatchMode="exact">
					<h:outputText value="#{shift.weekNumber}" />
				</p:column>

				<p:column id="dispatcherNameColumn" filterBy="dispatcherName"
					sortBy="dispatcherName" headerText="Name des Dispatchers"
					filterMatchMode="contains">
					<h:outputText value="#{shift.dispatcherName}" />
				</p:column>

				<p:column id="substituteNameColumn" filterBy="substituteName"
					sortBy="substituteName" headerText="Vertreter"
					filterMatchMode="contains">
					<h:outputText value="#{shift.substituteName}" />
				</p:column>
			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
