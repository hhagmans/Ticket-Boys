<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>  
  	
  	
    <p:dataTable id="employeeTable" var="employee" value="#{employees.employees}" widgetVar="employeeTable"   
            emptyMessage="Es wurden keine Treffer gefunden" styleClass="employeeList">  


        <p:column id="KonzernID" filterBy="KonzernID"  sortBy="konzernID" 
                headerText="KonzernID"   
                filterMatchMode="exact">  
            <h:outputText value="#{employee.konzernID}" />  
        </p:column>  
  
        <p:column id="employeeFirstNameColumn" filterBy="firstName" sortBy="firstName" 
                headerText="Vorname" 
                filterMatchMode="contains">  
            <h:outputText value="#{employee.firstName}" />  
        </p:column>  
  
        <p:column id="employeeLastNameColumn" filterBy="lastName" sortBy="lastName"   
                headerText="Nachname"   
                filterMatchMode="contains">  
            <h:outputText value="#{employee.lastName}" />  
        </p:column>  
        
         <p:column id="employeeCityColumn" filterBy="city" sortBy="city"   
                headerText="Arbeitsort"   
                filterMatchMode="contains">  
            <h:outputText value="#{employee.city}" />  
        </p:column> 
            
             <p:column id="employeeZipcodeColumn" filterBy="zipcode" sortBy="zipcode"   
                headerText="Postleitzahl"   
                filterMatchMode="contains">  
            <h:outputText value="#{employee.zipcode}" />  
        </p:column> 
           <p:column id="employeeRoleColumn" filterBy="role" sortBy="role"   
                headerText="Rolle"   
                filterMatchMode="contains">  
            <h:outputText value="#{employee.role}" />  
        </p:column> 
    </p:dataTable>  
      
</h:form> 
	</ui:define>

</ui:composition>
