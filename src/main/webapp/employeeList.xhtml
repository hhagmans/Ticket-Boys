<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>  
  	
  	
    <p:dataTable id="employeeTable" var="employee" value="#{employees.employees}" widgetVar="employeeTable"   
            emptyMessage="Es wurden keine Treffer gefunden" styleClass="employeeList">  


        <p:column id="KonzernID" filterBy="KonzernID"  sortBy="KonzernID" 
                headerText="KonzernID"   
                filterMatchMode="exact">  
            <h:outputText value="#{shift.weekNumber}" />  
        </p:column>  
  
        <p:column id="dispatcherNameColumn" filterBy="dispatcherName" sortBy="dispatcherName" 
                headerText="Name des Dispatchers" 
                filterMatchMode="contains">  
            <h:outputText value="#{shift.dispatcherName}" />  
        </p:column>  
  
        <p:column id="substituteNameColumn" filterBy="substituteName" sortBy="substituteName"   
                headerText="Vertreter"   
                filterMatchMode="contains">  
            <h:outputText value="#{shift.substituteName}" />  
        </p:column>  
    </p:dataTable>  
      
</h:form> 
	</ui:define>

</ui:composition>
