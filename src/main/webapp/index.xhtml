<ui:composition template="template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<p:panel header="Willkommen #{login.name}" styleClass="login">
				<p:outputLabel>Du bist eingeloggt mit:</p:outputLabel>
				<p:outputLabel>Name: "#{login.name}"</p:outputLabel>
				<br />
				<p:outputLabel>Passwort: "#{login.passwort}"</p:outputLabel>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
